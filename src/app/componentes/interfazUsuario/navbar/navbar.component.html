<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <img src="/assets/img/nyancatiocon.png" alt="" width="30" height="24">

  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/home">HOME</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">

        <ng-container *ngIf="(userLogged | async) === null">
          <!-- Si el usuario NO está logueado, mostrar los botones "Iniciar Sesión" y "Registrarse" -->
          <li class="nav-item">
            <a class="nav-link active" routerLink="/login">Iniciar Sesión</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" routerLink="/register">Registrarse</a>
          </li>
        </ng-container>

        <!-- Elemento de navegación adicional -->
        <li class="nav-item">
          <a class="nav-link active" routerLink="/quiensoy">QuienSoy</a>
        </li>

        <ng-container *ngIf="userLogged | async as user">
          <li class="nav-item">
            <a class="nav-link active" routerLink="/home" (click)="logout()">Salir</a>
          </li>
        </ng-container>
      </ul>
    </div>
  </div>

  <!-- Mostrar información del usuario si está logueado -->
  <div class="container-fluid" *ngIf="userLogged | async as user">
    <a class="navbar-brand">
      <img *ngIf="user.photoURL" [src]="user.photoURL" alt="" width="30" height="24" class="d-inline-block align-text-top ">
        usuario = {{user.email}}
    </a>
  </div>
</nav>
